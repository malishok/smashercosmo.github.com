<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/icons.css">
	<link rel="stylesheet" href="css/ui.css">
	<link rel="stylesheet" href="css/styles.css">
	<!--[if lte IE 8]>
	<link rel="stylesheet" type="text/css" href="css/ie.css" media="all">
	<script type="text/javascript" src="js/html5shim.js"></script>
	<![endif]-->
</head>
<body>


<div class="auth-form-wrapper login-form-wrapper">
	<div class="auth-form login-form">
		<div class="auth-form-content">
			<!--[if lte IE 8]><div class="ie-gradient auth-form-content-ie-gradient"></div><![endif]-->
			<div class="auth-form-content-inner">
				<img class="auth-form-logo" src="img/logo.png" width="200" height="52" alt="Логотип">
				<div class="auth-form-row"><input class="pill-input login-form-email-field" type="text" placeholder="E-mail" name="email"></div>
				<div class="auth-form-row clearfix">
					<input class="pill-input login-form-password-field" type="text" placeholder="Пароль" name="password">
					<span class="pill-button pill-button__violet login-form-enter-button">
						<!--[if lte IE 8]><div class="ie-gradient pill-button-ie-gradient__violet"></div><![endif]-->
						<span class="pill-button-text">Войти</span>
					</span>
				</div>
				<div class="auth-form-row">
					<label class="login-form-remember">
						<input type="checkbox" name="remember" class="login-form-remember-checkbox">
						<span class="label-text">Запомнить</span>
					</label>
					<span class="login-form-bullet">&sdot;</span>
					<a href="#" class="login-form-forgot-password">Забыли пароль?</a>
				</div>
			</div>
		</div>
		<div class="auth-form-footer">
			<div class="opposite">
				<span class="opposite-left"><span class="login-form-footer-first-time">Впервые в Unicom?</span></span>
				<span class="opposite-right"><a href="#" class="login-form-footer-reg-link">Регистрация</a></span>
			</div>
		</div>
	</div>
	<div class="auth-page-footer">
		&copy; 2010-2012 ООО «Юником». Все права защищены
	</div>
</div>

<div class="auth-page-bg"></div>

</body>
</html>
