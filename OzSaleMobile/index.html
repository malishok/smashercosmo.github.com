<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.2.0-alpha.1.css" />

	<link rel="stylesheet" href="css/jquery.mobile.override.css" />

						</div>
					</div>
					<div class="ui-block-b">
						<div class="sale">
							<div class="sale-content">
								<div class="sale-description">hello world</div>

						</div>
					</div>
				</div>
				<div class="fake-sale">

				</div>

					<div class="ui-block-a">
						<div class="sale">
							<div class="sale-content">

					</div>

							<div class="sale-content">

								<img class="sale-image" src="images/tmp/sale2.jpg" alt="Sale image">
							</div>

					</div>
				</div>
				<div class="fake-sale">
					<div class="fake-sale-content">
						<img class="fake-sale-image" src="images/fake-sale-image.png" alt="placeholder">
					</div>
				</div>
			</div>
		</div>

	</div>

</div>

</html>
