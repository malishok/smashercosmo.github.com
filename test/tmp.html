<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body, html {
			height: 100%;
		}

		.wrapper {
			height: 100%;
			min-height: 100%;
		}

		.first-col {
			background: pink;
			width: 7%;
			float: left;
			height: 600px;
		}

		.second-col {
			background: green;
			overflow: hidden;
			height: 100%;
		}

		.third-col {
			background: blue;
			width: 20%;
			float: right;
			height: 600px;
		}
	</style>
</head>
<body>

<div class="wrapper">
	<div class="first-col"></div>
	<div class="third-col"></div>
	<div class="second-col"></div>
</div>

</body>
</html>
